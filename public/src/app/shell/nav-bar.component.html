<mat-toolbar class="nav-bar" color="primary" *ngIf="isLoggedIn$ | async as isLoggedIn$">
  <div class="nav-bar-logo">
    <app-coffee-shop-logo></app-coffee-shop-logo>
  </div>
  <span>
    CoffeeShop
  </span>
  <div class="hello-user">Welcome
    <span class="nav-bar-username-hello">{{username$ | async}}</span>, Enjoy!</div>
  <span class="fill-remaining-space"></span>
  <button mat-button (click)="redirectToHomePage()">Home</button>
  <button mat-button (click)="redirectToAdminPage()" *ngIf="isAdmin$ | async">Manage</button>
  <button mat-button (click)="redirectToCartPage()">Cart</button>
  <button mat-button (click)="logout()">Logout</button>
</mat-toolbar>
